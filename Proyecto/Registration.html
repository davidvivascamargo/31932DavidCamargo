<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewportg" content="width=device-width,initial-scale=1.0">
    <title>Registration Form in HTML and CSS</title>
    <link rel='stylesheet' type='text/css' href="styleRegistration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="/Registration.php" method="get">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="fullName" placeholder="Full Name" requiered >
                    <i class='bx bxs-user'></i>
                </div>
            
                <div class="input-field">
                    <input type="text" name="userName" placeholder="Username" requiered >
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" requiered>
                    <i class='bx bxs-envelope'></i>
                </div>     
                <div class="input-field">
                    <input type="number" name="phoneNumber" placeholder="Phone Number" requiered>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" requiered name="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
            
                <div class="input-field">
                    <input type="password" name="password2" placeholder="Confirm Password" requiered name="Confirm Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>

            <label><input type="checkbox">I here by declare that the above information provided is true and correct</label>

            <button type="submit" class="btn">Register</button>
            
            <a href="Login.html" class="link-secondary">Login</a>
        </form>
    </div>
</body>
</html>
